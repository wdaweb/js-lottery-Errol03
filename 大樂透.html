<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  用上面練習完成的 function 製作威力彩號碼產生器
      // 將隨機出的數字用 document.write() 顯示在網頁上
      // 威力彩規則

      // A 區 1~38 取 6 個數字
      // B 區 1~8 取 1 個數字
      
  // A區
      const A = (min, max) => {
        //ceil去小數,random隨機//
        return Math.ceil(Math.random() * (max - min)) + min;}
   
     //設一空陣列放結果// 
let award = [];
let random = A(1, 38);

for(i=1;i<=6;i++){
  //push是增加值  arr是在最後加入//
award.push(random)
while(award.includes(random)){
random = A(1,38)}
}
     {
        document.write(`A區${(award)} <br>`)
      };

//B區 只有一個 不用判斷//
      const B = (min,max) => {
        return Math.ceil(Math.random() * (max - min)) + min;}
        for (let i = 1; i <=1; i++) 
        {document.write(`B區${B(1,8)}`);
      }

     
      //.unshift在陣列前面新增值
    
    
   
    </script>
  </body>
</html>
